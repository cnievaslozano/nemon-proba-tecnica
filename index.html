<!DOCTYPE html>
<html lang="cat">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Selecci√≥</title>
    <!-- CDN Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN Toastify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">

</head>

<body class="h-screen m-0">
    <main class="flex items-center justify-center h-full bg-gray-800">
        <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8">
            <div class="space-y-6" action="#">
                <div>
                    <label for="username"
                        class="text-center block mb-2 text-xl font-medium text-gray-900">Calculadora</label>
                    <input name="username" id="username"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                        placeholder="usuari" />
                </div>
                <hr>

                <input id="operand1"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                    placeholder="operand1" />

                <input id="operand2"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                    placeholder="operand2" />

                <input id="operand3"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                    placeholder="operand3" />

                <button type="submit" id="operarBtn"
                    class="w-full text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Operar
                </button>

                <hr>

                <div>
                    <label for="resultat"
                        class="text-center block mb-2 text-md font-medium text-gray-900">Resultat</label>
                    <input name="resultat" id="resultat" readonly
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 cursor-not-allowed" />
                </div>

            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
